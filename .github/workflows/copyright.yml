name: ci/gh-actions/copyright
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 1 *'
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - name: Make changes to pull request
        shell: bash
        run: |
          echo "${{ secrets.ACCESS_TOKEN }}" > token.txt
          gh auth login --with-token < token.txt
          
          gh repo fork https://github.com/selsta/monero.git --clone
          cd monero

          # Setup the committers identity.
          git config --global user.email "copyCat@example.com"
          git config --global user.name "copy Cat"

          year=$(date +%Y)
          echo "YEAR=$(echo $year)" >> $GITHUB_ENV
          find . -print0 | while IFS= read -r -d '' file
          do
              if [[ -d $file ]] || [[ $file == *".git"* ]]; then
                  continue
              fi
              line=$(grep .*Copyright.*Monero.* $file || true)
              if [[ -z $line ]]; then
                  continue
              fi
              fromTo=$(grep -o "[0-9]\{4\}-[0-9]\{4\}" <<< $line || true)
              if [[ ! -z $fromTo ]]; then
                  # string contains "FROM-TO"
                  # we need to replace FROM with current year
                  to=$(awk '{split($0, array, "-"); print array[2]}' <<< ${fromTo})
                  from=$(awk '{split($0, array, "-"); print array[1]}' <<< ${fromTo})
                  repl=${line/"$to-$from"/"$to-$year"}
              else
                  # we only have a FROM year
                  # find occurance of 4 digits
                  from=$(grep -o "[0-9]\{4\}" <<< $line || true)
                  fromTo="${from}-${year}"
                  # replace FROM with FROM-TO
                  repl=${line/"$from"/"$fromTo"}
              fi
              sed -i "s|${line}|${repl}|g" $file
          done

          # Commit the changes and push the feature branch to origin
          git add .
          git commit -m "extnernal PR in workflow"
          git push origin HEAD:external_bump_copyright --force
          gh pr create --body "Happy new year! this came from an external workflow!" --title "External PR copyright bump" --head "plowsof:external_bump_copyright" --base "master" --dry-run

