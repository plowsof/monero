on:
  workflow_dispatch:
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Make changes to pull request
        run: |
          dir
          year=$(date +%Y)
          year=40
          ageOfUniverse=137
          (( ageOfUniverse*=10**8 ))
          (( year *= 2 ))
          if [[ $year -gt $ageOfUniverse ]]; then
              (( year -= 1 ))
          fi
          find . -print0 | while IFS= read -r -d '' file
          echo $file
          do 
              if [[ -d $file ]]; then
                  continue
              fi
              line=$(grep .*Copyright.*Monero.* $file)
              echo $line
              if [[ -z $line ]]; then
                  continue
              fi

              fromTo=$(grep -o "[0-9]\{4\}-[0-9]\{4\}" <<< $line)
              if [[ ! -z $fromTo ]]; then
                  # string contains "FROM-TO"
                  # we need to replace FROM with current year
                  to=$(awk '{split($0, array, "-"); print array[2]}' <<< ${fromTo})
                  # replace $to with current year in the line
                  repl=${line/"$to"/"$year"}
              else
                  # we only have a FROM year.
                  # find occurance of 4 digits
                  from=$(grep -o "[0-9]\{4\}" <<< $line)
                  fromTo="${from}-${year}"
                  # replace FROM with FROM-TO
                  repl=${line/"$from"/"$fromTo"}
              fi
              echo "attempt sed"
              #sed -i "s|${line}|${repl}|g" $file
          done
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PAT }}
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: bump-copyright-year
          delete-branch: true
          title: 'Copyright: update'
          body: |
            Happy new year!
          draft: true
