name: ci/gh-actions/gitian

on:
  push:

jobs:
  build-gitian:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        operating-system:
          - name: "Linux"
            option: "l"
          - name: "Windows"
            option: "w"
          - name: "Android"
            option: "a"
          - name: "FreeBSD"
            option: "f"
          - name: "macOS"
            option: "m"
    name: ${{ matrix.operating-system.name }}
    steps:
    - uses: actions/checkout@v2
    - name: build
      run: |
        cd contrib/gitian
        curl -O https://raw.githubusercontent.com/monero-project/monero/${{ github.ref_name }}/contrib/gitian/gitian-build.py
        chmod +x gitian-build.py
        sudo ./gitian-build.py --setup --docker github-actions ${{ github.ref_name }}
        sudo ./gitian-build.py --docker --detach-sign --no-commit --build -j 3 -o ${{ matrix.operating-system.option }} github-actions ${{ github.ref_name }}
    - name: post build
      run: |
        shasum -a256 out/${{ github.ref_name }}/*
        echo \`\`\` >> $GITHUB_STEP_SUMMARY
        shasum -a256 out/${{ github.ref_name }}/* >> $GITHUB_STEP_SUMMARY
        echo \`\`\` >> $GITHUB_STEP_SUMMARY
    - uses: actions/upload-artifact@v3.1.0
      with:
        name: ${{ matrix.operating-system.name }}
        path: |
          out/${{ github.ref_name }}/*
